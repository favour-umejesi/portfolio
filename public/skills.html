    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;600;700&display=swap" rel="stylesheet">

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/experience">Experience</a>

            </div>
        </div>
    </nav>

    <!-- Skills Section -->
    <section id="skills" class="section">
        <div class="container">
            <h2>Skills</h2>
            <div class="skills-container">
                <div class="skill-category">
                    <h3>Frontend</h3>
                    <div class="skills-grid">
                        <div class="skill-item">
                            <i class="fab fa-html5"></i>
                            <span>HTML5</span>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-css3-alt"></i>
                            <span>CSS3</span>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-js"></i>
                            <span>JavaScript</span>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-react"></i>
                            <span>React</span>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-css3"></i>
                            <span>Tailwind CSS</span>
                        </div>
                        <div class="skill-item">
                           <i class="fab fa-react"></i>
                            <span>Next.js</span>
                        </div>
                    </div>
                </div>
                <div class="skill-category">
                    <h3>Backend</h3>
                    <div class="skills-grid">
                        <div class="skill-item">
                            <i class="fab fa-node-js"></i>
                            <span>Node.js</span>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-database"></i>
                            <span>MongoDB</span>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-database"></i>
                            <span>PostgreSQL</span>
                        </div>
                        <div class="skill-item">
                            <i class="fab fa-golang"></i>
                            <span>Golang</span>
                        </div>
                    </div>
                </div>
                <div class="skill-category">
                    <h3>Tools & Others</h3>
                    <div class="skills-grid">
                        <div class="skill-item">
                            <i class="fab fa-git-alt"></i>
                            <span>Git</span>
                        </div>
                        <div class="skill-item">
                            <img src="assets/kubernetes.png" alt="Kubernetes logo" style="width:2rem;height:2rem;">
                            <span>Kubernetes</span>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-code"></i>
                            <span>VS Code</span>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-mobile-alt"></i>
                            <span>SwiftUI</span>
                        </div>
                    </div>
                </div>
                <div class="skill-category">
                    <h3>Machine Learning & Data Science</h3>
                    <div class="skills-grid">
                        <div class="skill-item">
                            <i class="fab fa-python"></i>
                            <span>Python</span>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-brain"></i>
                            <span>TensorFlow</span>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-chart-line"></i>
                            <span>Pandas</span>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-calculator"></i>
                            <span>NumPy</span>
                        </div>
                        <div class="skill-item">
                            <i class="fas fa-chart-bar"></i>
                            <span>Scikit-learn</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Music Player -->
    <div class="music-player">
        <button id="music-toggle" class="music-toggle">
            <i class="fas fa-music"></i>
        </button>
        <audio id="background-music" loop>
            <source src="assets/⏱️ - Lofi Girl.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Background Images -->
    <div class="background-container">
        <div class="background-image" data-image="1"></div>
        <div class="background-image" data-image="2"></div>
        <div class="background-image" data-image="3"></div>
        <div class="background-image" data-image="4"></div>
        <div class="background-image" data-image="5"></div>
    </div>

    <script src="script.js"></script>
